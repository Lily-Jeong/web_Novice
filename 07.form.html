<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07.form.html</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>상품 선택</legend>
            <p><b>주문할 상품을 선택해 주세요.</b></p>
            <label><input type="checkbox" value="s_3">선물용 3kg</label>
            <label><input type="checkbox" value="s_5">선물용 5kg</label>
            <label><input type="checkbox" value="f_3">가정용 3kg</label>
            <label><input type="checkbox" value="f_5">가정용 5kg</label>
            <p><b>포장 선택</b></p>
            <label><input type="radio" name="gift" value="yes">선물 포장</label>
            <label><input type="radio" name="gift" value="no">선물 포장 안 함</label>
        </fieldset>
        <fieldset>
            <legend>배송 정보</legend>
            <ul>
                <li>
                    <label><input type="checkbox" value="s_3">선물용 3kg</label>
                    <input type="number" min="0" max="5">개 (최대 5개)
                </li>
                <li>
                    <label><input type="checkbox" value="s_5">선물용 5kg</label>
                    <input type="number" min="0" max="3" value="1">개 (최대 3개)
                </li>
            </ul>
            <ul>
                <li>
                    <label><input type="checkbox" value="f_3">가정용 3kg</label>
                    <input type="range" min="0" max="5">개 (최대 5개)
                </li>
                <li>
                    <label><input type="checkbox" value="f_5">가정용 5kg</label>
                    <input type="range" min="0" max="3" value="1">개 (최대 3개)
                </li>
            </ul>
        </fieldset>
    </form>
    <div id="container">
        <h1>회원 가입을 환영합니다.</h1>
        <form action="">
            <fieldset>
                <legend>사용자 정보</legend>
                <ul>
                    <li>
                        <label for="uid">아이디</label>
                        <input type="text" id="uid">
                    </li>
                    <li>
                        <label for="umail">이메일</label>
                        <input type="email" id="umail">
                    </li>
                    <li>
                        <label for="pwd1">비밀번호</label>
                        <input type="password" id="pwd1">
                    </li>
                    <li>
                        <label for="pwd2">비밀번호 확인</label>
                        <input type="password" id="pwd2">
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>이벤트와 새로운 소식</legend>
                <input type="radio" name="mailing" id="mailing_y">
                <label for="mailing_y">메일 수신</label>
                <input type="radio" name="mailing" id="mailing_n" checked>
                <label for="mailing_n">메일 수신 안 함</label>
            </fieldset>
            <div id="buttons">
                <input type="submit" value="가입하기">
                <input type="reset" value="취소">
            </div>
        </form>
    </div>
    <h1>날짜 지정하기</h1>
    <input type="date">
    <input type="month">
    <input type="week">
    <input type="date" min="2022-08-01" max="2022-08-22">
    <h1>시간 지정하기</h1>
    <input type="time">
    <input type="datetime-local">
    <div>
        <fieldset>
            <label>아이디: <input type="text" id="user_id" size="10"></label>
            <label>비밀번호: <input type="password" id="user_pw" size="10"></label>
            <input type="image" src="sample/login.png" alt="로그인">
        </fieldset>
        <form>
            <input type="buton" value="공지 창 열기" onclick="window.open('01.myDoc.html')">
        </form>
        <fieldset>
            <input type="hidden" value="사이트를 통한 직접 로그인">
            <label>아이디: <input type="text" id="user_id" size="10"></label>
            <label>비밀번호: <input type="password" id="user_pw" size="10"></label>
            <input type="submit" value="로그인">
        </fieldset>
    </div>
    <fieldset>
        <legend>배송 정보</legend>
        <ul>
            <li>
                <label for="prod">주문 상품</label>
                <input type="text" id="prod" value="상품용 3kg" readonly>
            </li>
            <li>
                <label for="user-name">이름</label>
                <input type="text" id="user-name" autofocus>
            </li>
            <li>
                <label for="addr">배송주소</label>
                <input type="text" id="addr" required>
            </li>
            <li>
                <label for="mail">이메일</label>
                <input type="email" id="mail">
            </li>
            <li>
                <label for="phone">연락처</label>
                <input type="tel" id="phone" placeholder="하이픈 빼고 입력해 주세요.(01012345678)">
            </li>
            <li>
                <label for="d-day">배송 지정</label>
                <input type="date" id="d-day"> <small>(주문일로부터 최소 3일 이후)</small>
            </li>
        </ul>
    </fieldset>
    <div>
        <input type="submit" value="주문하기">
        <input type="reset" value="취소하기">
    </div>
</body>
</html>
