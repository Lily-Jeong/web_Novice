<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>85repeat-1.html</title>
    <style>
        body {
            font-size: 1.5em;
            line-height: 2;
            text-align: center;
        }
    </style>
</head>
<body>
    <script>
        var sum = 0;

        sum += 1;
        sum += 2;
        sum += 3;
        sum += 4;
        sum += 5;
        
        document.write("1부터 5까지 더하면 " + sum);
    </script>
    <br>
    <script>
         var i;
        var sum1 = 0;

        for(i = 1; i < 6; i++) {
            sum1 += i;
        }
        document.write("1부터 5까지 더하면 " + sum1);
    </script>
    <br>
    <script>
        var j;
        var sum2 = 0;

        for(j = 1; j < 1001; j++) {
            sum2 += j;
        }
        document.write("1부터 5까지 더하면 " + sum2);
    </script>
</body>
</html>
