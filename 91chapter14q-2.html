<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>91chapter14q-2.html</title>
</head>
<body>
    <h2>3의 배수 찾기</h2>
    <script>
        var num = prompt("몇 까지 3의 배수를 찾을까요?"); 
        var count = 0;

        if(num !== null){
            for(let i = 1; i <= (num / 3); i++){
                count++;
                document.write(i*3 + ", ");
            }
            document.write("<p>" + num + "까지 3의 배수의 갯수 : " + count + "</p>");
        }
    </script>
</body>
</html>
